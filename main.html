<style>
		body {
			background-color: #1b1b1b;
		}

		.container {
			display: grid;
			grid-template-columns: repeat(3, 250px);
			gap: 20px;
			justify-content: start;
			padding: 20px;
		}

		.box {
			height: 250px;
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			border-radius: 10px;
		}

		.youtube {
			grid-column: span 2;
			width: 100%;
		}
</style>
